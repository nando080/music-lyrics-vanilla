<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/music-color.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Letras de Músicas</title>
</head>
<body>
    
    <header class="l-header u-container">
        <img class="l-header__logo" src="img/logo.png" alt="Letras de Músicas">
    </header>

    <section class="l-search u-container">
        <input class="l-search__input" type="text" name="search" placeholder="digite o nome do autor ou da música" autofocus>
        <button class="l-search__button">
            <img class="l-search__button-img" src="img/music-white.svg" alt="buscar música">
        </button>
    </section>

</body>
</html>
